<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Traverly • Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f7f9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      animation: fadeIn 0.6s ease-in forwards;
    }
    .auth-card {
      max-width: 1000px;
      width: 100%;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }
    .auth-left {
      background: linear-gradient(135deg, #2cb673, #1f8a52);
      color: white;
    }
    .auth-left h2 {
      font-weight: 700;
    }
    .nav-pills .nav-link.active {
      background: linear-gradient(135deg, #2cb673, #1f8a52);
      color: #fff !important;
    }
    .btn-custom {
      background: linear-gradient(135deg, #2cb673, #1f8a52);
      color: #fff;
      border: none;
    }
    .btn-custom:hover {
      opacity: 0.9;
      color: #fff;
    }
    a {
      color: #2cb673;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row auth-card g-0">
    
    <div class="col-md-6 d-flex flex-column justify-content-center p-5 auth-left">
      <h2 class="mb-3">Welcome Back</h2>
      <p class="mb-4">Sign in to plan your next adventure with Traverly.</p>
      <ul class="list-unstyled">
        <li class="mb-2">✔ AI powered itineraries</li>
        <li class="mb-2">✔ Flexible trip adjustments</li>
        <li class="mb-2">✔ Save and access anywhere</li>
      </ul>
    </div>
    
    <div class="col-md-6 d-flex flex-column justify-content-center p-5 bg-white">
      <ul class="nav nav-pills mb-4" id="authTabs">
        <li class="nav-item w-50">
          <button class="nav-link active w-100" id="login-tab" data-bs-toggle="pill" data-bs-target="#login">
            Login
          </button>
        </li>
        <li class="nav-item w-50">
          <button class="nav-link w-100" id="signup-tab" data-bs-toggle="pill" data-bs-target="#signup">
            Sign Up
          </button>
        </li>
      </ul>
      
      <div class="tab-content flex-grow-1">
        <div class="tab-pane fade show active" id="login">
          <form>
            <div class="mb-3">
              <input type="email" class="form-control rounded-3" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control rounded-3" placeholder="Password" required>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <small><a href="#">Forgot Password?</a></small>
            </div>
            <button type="submit" class="btn btn-custom btn-lg w-100 rounded-3">Login</button>
          </form>
        </div>
        
        <div class="tab-pane fade" id="signup">
          <form>
            <div class="mb-3">
              <input type="text" class="form-control rounded-3" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control rounded-3" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control rounded-3" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-custom btn-lg w-100 rounded-3">Sign Up</button>
          </form>
        </div>
      </div>
      
      <div class="text-center mt-3">
        <small>Don’t have an account? <a href="#" onclick="document.getElementById('signup-tab').click()">Sign Up</a></small>
      </div>
    </div>
    
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
