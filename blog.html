<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Traverly • Write a Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .editor-area {
      min-height: 300px;
      resize: vertical;
      padding: 1rem;
      font-size: 1rem;
      line-height: 1.6;
    }
    .hero {
      background: linear-gradient(to right, #2cb673, #0d6efd);
      color: white;
      padding: 80px 0;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
      <img src="assets/logo.png" alt="Traverly Logo" width="40" height="40" class="me-2">
      Traverly
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-lg-center">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="blog.html">Blog Page</a></li>
        <li class="nav-item"><a class="nav-link" href="tripplanner.html">Trip Planner</a></li>
        <li class="nav-item"><a class="nav-link" href="deals.html">Deals</a></li>
        <li class="nav-item">
          <a class="btn btn-primary ms-lg-3" href="#" data-bs-toggle="modal" data-bs-target="#signInModal">Sign In</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero -->
<section class="hero">
  <div class="container">
    <h1 class="fw-bold">Write Your Blog</h1>
    <p class="lead">Share your stories, travel tips, and adventures with the Traverly community.</p>
  </div>
</section>

<!-- Blog Editor Section -->
<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow-lg border-0 rounded-4 p-4">
          <form>
            <!-- Title -->
            <div class="mb-4">
              <label for="blogTitle" class="form-label fw-semibold">Blog Title</label>
              <input type="text" class="form-control form-control-lg" id="blogTitle" placeholder="Enter your blog title">
            </div>
            
            <!-- Upload Image -->
            <div class="mb-4">
              <label for="blogImage" class="form-label fw-semibold">Featured Image</label>
              <input class="form-control" type="file" id="blogImage">
            </div>
            
            <!-- Blog Content -->
            <div class="mb-4">
              <label for="blogContent" class="form-label fw-semibold">Content</label>
              <textarea class="form-control editor-area" id="blogContent" placeholder="Start writing your story here..."></textarea>
            </div>
            
            <!-- Tags -->
            <div class="mb-4">
              <label for="blogTags" class="form-label fw-semibold">Tags</label>
              <input type="text" class="form-control" id="blogTags" placeholder="e.g. travel, adventure, europe">
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
              <button type="reset" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-counterclockwise"></i> Reset
              </button>
              <button type="submit" class="btn btn-success btn-lg">
                <i class="bi bi-upload"></i> Publish Blog
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="py-4 bg-white border-top">
  <div class="container text-center">
    <div class="mb-3">
      <a href="#contact" class="text-decoration-none me-3">Contact</a>
      <a href="blog.html" class="text-decoration-none me-3">Blog</a>
      <a href="#twitter" class="text-decoration-none me-3">Twitter</a>
      <a href="#privacy" class="text-decoration-none">Privacy Policy</a>
    </div>
    <p class="text-muted mb-0">© 2025 Traverly. A product of HSK Pvt. Ltd. Tech</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
